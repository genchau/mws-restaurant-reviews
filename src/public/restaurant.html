<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <a class="skip" href="#restaurant" title="Skip to primary page content">Skip to content</a>
    <header class="header">
      <h1 class="brand">
        <a href="/" title="Return to the Restaurant Reviews home page" class="brand__link">Restaurant Reviews</a>
      </h1>
    </header>
    <nav class="breadcrumbs" aria-label="Breadcrumb navigation">
      <ol class="breadcrumbs__nav-list">
        <li class="breadcrumbs__nav-item">
          <a href="/" class="breadcrumbs__link" title="Return to the Restaurant Reviews home page">Home</a>
        </li>
      </ol>
    </nav>
    <main class="main">
      <article class="restaurant" id="restaurant">
        <section class="restaurant__header">
          <h2 class="restaurant__name"></h2>
          <span class="restaurant__cuisine"></span>
          <p class="restaurant__hours-today">Hours today: <span class="hours-today__text">8:00 am - 5:00 pm</span></p>
        </section>
        <section class="restaurant__star-rating"></section>
        <section class="restaurant__image-container"></section>
        <section class="restaurant__map-container">
          <div class="restaurant__map" id="map" aria-role="application">
            <span class="map__loading-text">Loading Map...</span>
          </div>
          <div class="restaurant__map-footer">
            <div class="restaurant__address-container">
              <address class="restaurant__address"></address>
              <p class="restaurant__neighborhood"></p>
            </div>
          </div>
        </section>
        <section class="restaurant__details">
          <div class="restaurant__hours-container">
            <h3 class="subheading">Operating Hours</h3>
          </div>
        </section>
        <section class="restaurant__reviews-container" id="reviews">
          <h3 class="subheading">User Reviews</h3>
        </section>
      </article>
    </main>
    <footer class="footer">
      <p>Copyright Â© <strong>Restaurant Reviews</strong> 2018. All rights reserved.</p>
    </footer>
  </body>
</html>
